
<!DOCTYPE html>
<html>

<head>
<title> Add courses </title>

<link rel="stylesheet" href="static/css/bootstrap.min.css">
<script src="static/jquery.min.js"></script>
<script src="static/js/bootstrap.min.js"></script>

</head>

<body>

<div class="container">

<h1>Course registration</h1>
 
 <div class="col-sm-1 middle-border"></div>
 <div class="col-sm-1"></div>	
    <div class="col-sm-5">
   	<div class="form-box">
		<div class="form-top">
			<div class="form-top-left">
				<h3> Choose the course and submit</h3>
			</div>
		</div>
       
    				<div class="form-bottom">
       		<form role="form" action="" method="post" class="registration-form">
    			<div class="form-group">
    				<label class="sr-only" for="form-ID">ID</label>
        			<input type="text" name="form-ID" placeholder="ID..." class="form-ID form-control" id="ID">
       	 		</div>
       			<div class="form-group">
    				<label class="sr-only" for="form-title">Title</label>
        			<input type="title" name="form-title" placeholder="Title..." class="form-title form-control" id="title">
       			</div>

       			<div class="form-group">
    				<label class="sr-only" for="form-instructor">Instructor</label>
        			<input type="text" name="form-instructor" placeholder="Instructor..." class="form-instructor form-control" id="instructor">
        		</div>
        		<div class="form-group">
    				<label class="sr-only" for="form-term">Term</label>
        			<input type="text" name="form-term" placeholder="Term..." class="form-term form-control" id="term">
        		</div>
		        <div class="form-group">
		    		<label class="sr-only" for="form-TA">TA</label>
		        	<input type="text" name="form-TA" placeholder="TA..." class="form-TA form-control" id="TA">
		        </div>
		        
		        </div>
		        </div>
		        <button type="button" class="btn btn-primary" onclick="Submit()">
		        Submit</button>
		    </form>
		</div>
		</div>
	</div>
	</div>

<script>
function submit() {
	
  var course = {
    ID: $("#ID").val(),
    title: $("#title").val(),
    instructor: $("#instructor").val(),
    term: $("#term").val(),
    TA: $("#TA").val(),};
  
  $.ajax({
    type: "POST",
    url: "/app/course",
    data: course,
    success: function(data) {
      window.location.href = "/";
    }
  });
}
</script>
</body>
</html>
