<!DOCTYPE html>
<html>

<head>
<title>Faculty List</title>

<link rel="stylesheet" href="static/css/bootstrap.min.css">
<script src="static/jquery.min.js"></script>
<script src="static/js/bootstrap.min.js"></script>
<script src="user.js"></script>
<script src="static/react.js"></script>
<script src="static/react-dom.js"></script>
<script src="static/babel-browser.min.js"></script>
<script type="text/babel" src="mydialogbox.js"></script>
<script type="text/babel" src="mytable.js"></script>
<script type="text/babel" src="ajaxtable.js"></script>

</head>

<body>
<nav class="navbar navbar-inverse">
	<div class="container-fluid">
		<div class="collapse navbar-collapse">
			<ul class="nav navbar-nav navbar-right">
				<li class="active"><a href="/">HOME <span class="sr-only">(current)</span></a></li>
				<li><a href="#">ABOUT</a></li>
				<li><a href="#">CONTACT</a></li>
			</ul>     
		</div>
	</div>
</nav>
<div class="container">
    <div class="jumbotron">
        <h3>Public Faculty Information</h3>
    </div>

    <p>
	<div id="faculty">Loading faculty ...</div>
	
	<hr> 
	
	<p>
	<div id="projects">Loading projects ...</div>
    
</div>

<script type="text/babel">
createAjaxTable({
	node: "faculty",
	title: "Faculty",

	url: "/app/public-faculty",
	itemUrl: function(item)
	{
	},

	onAdd: null,
	onModify: null,
	onDelete: null,

	columns: [{
		title: "User Name",
		field: "username",
	},{
		title: "Name",
		field: "name"
	},{
		title: "Password",
		field: "password",
	},{
		title: "Email",
		field: "email",
	},{
		title: "Position",
		field: "position"
	},{
		title: "yearJoined",
		field: "yearJoined"
	},{
		title: "experience",
		field: "experience",
	},{
		title: "Public Email",
		field: "publicEmail"
	},{
		title: "Public Position",
		field: "publicPosition"
	},{
		title: "Public YearJoined",
		field: "publicYearJoined",
	},{
		title: "Public Experience",
		field: "publicExperience"
	}],
	orderBy: "username"
});

createAjaxTable({
	node: "projects",
	title: "Projects",

	url: "/app/projects/",
	itemUrl: function(item)
	{
	},

	onAdd: null,
	onModify: null,
	onDelete: null,

	columns: [{
		title: "User Name",
		field: "username"
	},{
		title: "Project",
		field: "project"
	},{
		title: "Public",
		field: "publicProject"
	}],
	orderBy: "username",
	filterBy: function(project)
	{
		return project.publicProject == "yes";
	}
});
</script>
</body>
</html>
