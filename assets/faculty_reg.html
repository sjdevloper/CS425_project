<!DOCTYPE html>
<html>

<head>
<title>Welcome To IIT!</title>

<link rel="stylesheet" href="static/css/bootstrap.min.css">
<script src="static/jquery.min.js"></script>
<script src="static/js/bootstrap.min.js"></script>

</head>

<body>
<nav class="navbar navbar-inverse">
	<div class="container-fluid">
		<div class="collapse navbar-collapse">
			<ul class="nav navbar-nav navbar-right">
				<li class="active"><a href="/">HOME <span class="sr-only">(current)</span></a></li>
				<li><a href="#">ABOUT</a></li>
				<li><a href="#">CONTACT</a></li>
			</ul>     
		</div>
	</div>
</nav>
<div class="container">
	<h2>Welcome To IIT, Faculty!</h2>

	 <div class="col-sm-1 middle-border"></div>
	    <div class="col-sm-1"></div>	
	    <div class="col-sm-5">
	   	<div class="form-box">
			<div class="form-top">
				<div class="form-top-left">
					<h3>Sign up now</h3>
		    		<p>Fill in the form below to get instant access:</p>
				</div>
			</div>
	       <div class="form-bottom">
	       <form role="form" action="" method="post" class="registration-form">
	    	<div class="form-group">
	    		<label class="sr-only" for="form-username">Username</label>
	        	<input type="text" name="form-username" placeholder="Username..." class="form-username form-control" id="username">
	        </div>
	        <div class="form-group">
	    		<label class="sr-only" for="form-name">Name</label>
	        	<input type="text" name="form-name" placeholder="Name..." class="form-name form-control" id="name">
	        </div>
	        <div class="form-group">
	    		<label class="sr-only" for="form-password">Password</label>
	        	<input type="password" name="form-password" placeholder="Password..." class="form-password form-control" id="password">
	        </div>
	        <div class="form-group">
	    		<label class="sr-only" for="form-email">Email</label>
	        	<input type="text" name="form-email" placeholder="Email..." class="form-email form-control" id="email">
	        	<input type="checkbox" id ="publicEmail"> Marked as public
	        </div>
	        <div class="form-group">
	        	<label class="sr-only" for="form-position">Position</label>
	        	<input type="text" name="form-position" placeholder="position..." class="form-positon form-control" id="position">
	        	<input type="checkbox" id ="publicPosition"> Marked as public
	        </div>
	        <div class="form-group">
	        	<label class="sr-only" for="form-yearJoined">YearJoined</label>
	        	<input type="number" name="form-yearJoined" placeholder="YearJoined..." class="form-yearJoined form-control" id="yearJoined">
	        	<input type="checkbox" id ="publicYearJoined"> Marked as public
	        </div>
	        <div class="form-group">
	        	<label class="sr-only" for="form-experience">Experience</label>
	        	<textarea name="form-experience" placeholder="Experience..." 
	        				class="form-experience" id="experience"
	        				style = "width:446px; height:73px;"></textarea>				
	       		<input type="checkbox" id ="publicExperience"> Marked as public
	        </div>
	        <button type="button" class="btn btn-primary" onclick="signup()">
	        Sign up</button>
	    	</form>
			</div>
		</div>
	    </div>
</div>

<script>
function signup() {
	
  var faculty = {
    username: $("#username").val(),
    password: $("#password").val(),
    name: $("#name").val(),
    email: $("#email").val(),
    position: $("#position").val(),
    yearJoined: Number($("#yearJoined").val()),
    experience: $("#experience").val(),
    publicEmail: $("#publicEmail").prop("checked")? "yes" :"no",
   	publicYearJoined: $("#publicYearJoined").prop("checked")? "yes" :"no",
   	publicPosition: $("#publicPosition").prop("checked")? "yes" :"no",
   	publicExperience: $("#publicExperience").prop("checked")? "yes" :"no"
  }
  
  $.ajax({
    type: "POST",
    url: "/app/faculty",
    data: faculty,
    success: function(data) {
      window.location.href = "/";
    }
  });
}
</script>
</body>
</html>
