<script>
function login()
{
	var homepages = {

		pending: "pending.html",

		groupModerator: "forum_list_mod.html"};

		groupUser: $("#groupUser").val(),
		groupPwd: $("#groupPwd").val()};
	
	groupUser_login(credentials, homepages);
}
