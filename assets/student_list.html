<!DOCTYPE html>
<html>

<head>
<title>Public Students Information</title>

<link rel="stylesheet" href="static/css/bootstrap.min.css">
<script src="static/jquery.min.js"></script>
<script src="static/js/bootstrap.min.js"></script>
<script src="user.js"></script>
<script src="static/react.js"></script>
<script src="static/react-dom.js"></script>
<script src="static/babel-browser.min.js"></script>
<script type="text/babel" src="mydialogbox.js"></script>
<script type="text/babel" src="mytable.js"></script>
<script type="text/babel" src="ajaxtable.js"></script>

</head>

<body>
<nav class="navbar navbar-inverse">
	<div class="container-fluid">
		<div class="collapse navbar-collapse">
			<ul class="nav navbar-nav navbar-right">
				<li class="active"><a href="/">HOME <span class="sr-only">(current)</span></a></li>
				<li><a href="#">ABOUT</a></li>
				<li><a href="#">CONTACT</a></li>
			</ul>     
		</div>
	</div>
</nav>
<div class="container">
    <div class="jumbotron">
        <h3>Public Students Information</h3>

    </div>

    <p>
	<div id="students">Loading students ...</div>
	
	<hr> 
	
	<p>
	<div id="internships">Loading internships ...</div>
    
</div>

<script type="text/babel">
createAjaxTable({
	node: "students",
	title: "Students",

	url: "/app/public-student",
	itemUrl: function(item)
	{
	},

	onAdd: null,
	onModify: null,
	onDelete: null,

	columns: [{
		title: "User Name",
		field: "username",
	},{
		title: "Name",
		field: "name"
	},{
		title: "Password",
		field: "password",
	},{
		title: "GPA",
		field: "gpa",
	},{
		title: "Email",
		field: "email",
	},{
		title: "YearBegan",
		field: "yearBegan"
	},{
		title: "SemesterBegan",
		field: "semesterBegan"
	},{
		title: "Degree Status",
		field: "degreeStatus"
	},{
		title: "Degree Type",
		field: "degreeType"
	},{
		title: "Public Email",
		field: "publicEmail",
	},{
		title: "public YearBegan",
		field: "publicYearBegan"
	},{
		title: "public SemesterBegan",
		field: "publicSemesterBegan"
	},{
		title: "public DegreeStatus",
		field: "publicDegreeStatus"
	},{
		title: "public DegreeType",
		field: "publicDegreeType",
	},{
		title: "public GPA",
		field: "publicGPA"
	}],
	orderBy: "username"
});

createAjaxTable({
	node: "internships",
	title: "Internships",

	url: "/app/internships",
	itemUrl: function(item)
	{
	},

	onAdd: null,
	onModify: null,
	onDelete: null,

	columns: [{
		title: "User Name",
		field: "username"
	},{
		title: "Internship",
		field: "internship"
	},{
		title: "Public",
		field: "publicInternship"
	}],
	orderBy: "username",
	filterBy: function(internship)
	{
		return internship.publicInternship == "yes";
	}
});

</script>
</body>
</html>
